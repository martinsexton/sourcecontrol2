<div class="container-fluid">
  <div class="row">
    <form>
      <div class="form-group">
        <label for="fromDate">From Date</label>
        <input type="date" [(ngModel)]="holidayReqeust.fromDate" name="fromDate" class="form-control" id="fromDate">
      </div>
      <div class="form-group">
        <label for="days">Number of days</label>
        <input type="text" [(ngModel)]="holidayReqeust.days" name="days" class="form-control" id="days">
      </div>
      <button (click)="submitHolidayRequest()" class="btn btn-secondary">Submit Request</button>
    </form>
  </div>
</div>
