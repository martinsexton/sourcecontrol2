<div class="row">
  <h3>Users</h3>
  <div class="col-md-4">
    <div class="text-center">
      <img src="assets/images/loading3.gif" *ngIf="loading" />
    </div>
    <table class='table table-striped table-sm' *ngIf="!loading">
      <thead class="thead">
        <tr>
          <th>First Name</th>
          <th>Surname</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users; let i = index" (click)="displaySelectedUserDetails(u, i)" [ngClass]="{'active': i == selectedUserRow}">
          <td>{{ u.firstName }}</td>
          <td>{{ u.surname }}</td>
          <td>{{ u.phoneNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-8" *ngIf="selectedUser && !loading">
    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">User Details</div>
        <div class="panel-body">
          <p><span class='glyphicon glyphicon-envelope'></span> {{selectedUser.email}}</p>
          <p><span class='glyphicon glyphicon-phone'></span> {{selectedUser.phoneNumber}}</p>
          <p><span class='glyphicon glyphicon-user'></span> {{selectedUser.role}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="panel panel-info" *ngIf="selectedUserCertifications.length>0">
        <div class="panel-heading">CertificationDetails</div>
        <table class='table table-striped table-sm'>
          <thead class="thead">
            <tr>
              <th>Description</th>
              <th>Expiry Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let crt of selectedUserCertifications" [ngClass]="{'danger': hasCertExpired(crt)}">
              <td>{{ crt.description }}</td>
              <td>{{ crt.expiry}}</td>
              <td><span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleteCertification(crt)"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <p><a class="btn btn-primary btn-sm" (click)="toggleDisplayAddCertificate()" role="button">Add Certificate</a></p>
    </div>
  </div>
</div>
<!--  New Certificate Details Modal  -->
<div class="modal fade" id="myNewCertificateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Certificate</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="expiry">Expiry</label>
            <input type="date" [(ngModel)]="newCertificate.expiry" name="expiry" class="form-control" id="expiry">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="newCertificate.description" name="description" class="form-control" id="description" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button (click)="addCertificateEntry()" class="btn btn-primary">Save Certificate</button>
      </div>
    </div>
  </div>
</div>
