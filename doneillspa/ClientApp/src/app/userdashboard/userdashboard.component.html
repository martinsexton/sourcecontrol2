<div class="row">
  <nav class="navbar navbar-default">
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" [(ngModel)]="filterName" name="filterName" id="filterName" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-primary" (click)="retrieveUser()">Filter By User</button>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a (click)="toggleDisplayAddCertificate()">Create Certificate</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div class="row">
    <div class="text-center">
      <img src="assets/images/loading3.gif" *ngIf="loading" />
    </div>
    <table class='table table-striped table-sm' *ngIf="!loading">
      <thead class="thead">
        <tr>
          <th>First Name</th>
          <th>Surname</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of retrieveUsersToDisplay(); let i = index" (click)="displaySelectedUserDetails(u, i)" [ngClass]="{'active': i == selectedUserRow}">
          <td>{{ u.firstName }}</td>
          <td>{{ u.surname }}</td>
          <td>{{ u.phoneNumber }}</td>
          <td>{{u.email}}</td>
          <td>{{u.role}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row" *ngIf="selectedUser && !loading">
    <div class="col-md-6">
      <div class="row">
        <div class="panel panel-info" *ngIf="selectedUserCertifications.length>0">
          <div class="panel-heading">CertificationDetails</div>
          <table class='table table-striped table-sm'>
            <thead class="thead">
              <tr>
                <th>Description</th>
                <th>Expiry Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let crt of selectedUserCertifications" [ngClass]="{'danger': hasCertExpired(crt)}">
                <td>{{ crt.description }}</td>
                <td>{{ crt.expiry}}</td>
                <td><span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleteCertification(crt)"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!--  New Certificate Details Modal  -->
<div class="modal fade" id="myNewCertificateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Certificate</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="expiry">Expiry</label>
            <input type="date" [(ngModel)]="newCertificate.expiry" name="expiry" class="form-control" id="expiry">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="newCertificate.description" name="description" class="form-control" id="description" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button (click)="addCertificateEntry()" class="btn btn-primary">Save Certificate</button>
      </div>
    </div>
  </div>
</div>
