<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Timesheets Section</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6">
      <h3>Existing Timesheets</h3>
      <table class='table table-striped table-sm'>
        <thead class="thead">
          <tr>
            <th>Owner</th>
            <th>Week Starting</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ts of timesheets">
            <td>{{ ts.owner }}</td>
            <td>{{ ts.weekStarting | date : "fullDate"}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary" (click)="toggleDisplayAddTimesheet()">Add New Timesheet</button>
  </div>

  <!-- New Timesheet Modal -->
  <div class="modal fade" id="myNewTimesheetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Timesheet</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="weekStarting">Week Starting</label>
              <input type="date" [(ngModel)]="newTimesheet.weekStarting" name="weekStarting" class="form-control" id="weekStarting">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="saveTimesheet()" class="btn btn-primary">Save Timesheet</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
