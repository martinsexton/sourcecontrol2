<div class="container-fluid">
  <!--<div class="buttonHolder">
    <p *ngIf="!(activeTimeSheet.status == 'New')" class="font-weight-light">Timesheet has been {{activeTimeSheet.status}}</p>
  </div>-->
  <div class="buttonHolder" *ngIf="!loading">
    <form class="form-inline my-2 my-lg-0">
      <span class="mr-3" (click)="previousWeek()"><img src="assets/images/previous.png" class="img-responsive" alt="..."></span>
      <button [disabled]="activeTimeSheet.status == 'Submitted' || activeTimeSheet.status == 'Approved'" class="btn btn-outline-success my-2 my-sm-0" (click)="toggleDisplayAddTimesheet(entry)">Add Entry</button>
      <button [disabled]="activeTimeSheet.status == 'Submitted' || activeTimeSheet.status == 'Approved'" class="btn btn-outline-success my-2 my-sm-0" (click)="submitTimesheet()">Submit</button>
      <span class="ml-3" (click)="nextWeek()"><img src="assets/images/next.png" class="img-responsive" alt="..."></span>
    </form>
  </div>
  <div id="accordion">
    <div class="card mb-3 mt-3" *ngFor="let day of daysOfWeek; let i = index">
      <div class="card-header">
        <a data-toggle="collapse" href="#collapseExample{{i}}" role="button" attr.aria-expanded="false" attr.aria-controls="collapseExample{{i}}" (click)="setActiveDay(i)">
          {{day | uppercase}} {{ retrieveDateForDay(day) | date : "mediumDate" }}
        </a>
      </div>
      <div id="collapseExample{{i}}" class="collapse" attr.aria-labelledby="heading{{i}}" data-parent="#accordion">
        <div class="card-body">
          <div *ngFor="let entry of retrieveTimesheetsForIndex(i)">
            <p class="card-text" data-toggle="tooltip" title="Details: {{entry.details}}" (click)="toggleToolTip">
              {{entry.project}}: {{entry.startTime}} -> {{entry.endTime}}
              <span *ngIf="activeTimeSheet.status == 'New' || activeTimeSheet.status == 'Rejected'" aria-hidden="true" (click)="showEditTimesheet(entry)"><img src="assets/images/edit.png" class="img-responsive" alt="..."></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h3>Notes</h3>
  <div class="card mb-3 mt-3" *ngFor="let note of retrieveNotesToDisplay()">
    <div class="card-body">{{note.details}}</div>
  </div>
  <!-- New Timesheet Details Modal -->
  <div class="modal fade" id="myNewTimesheetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Timesheet Entry</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="project">Project</label>
              <select class="form-control form-control-sm" id="project" name="project" [(ngModel)]="newEntry.project">
                <option *ngFor="let project of activeProjects" selected>{{project.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <input type="time" [(ngModel)]="newEntry.startTime" name="startTime" class="form-control" id="startTime">
            </div>
            <div class="form-group">
              <label for="endTime">End Time</label>
              <input type="time" [(ngModel)]="newEntry.endTime" name="endTime" class="form-control" id="endTime">
            </div>
            <div class="form-group">
              <label for="details">Details</label>
              <textarea [(ngModel)]="newEntry.details" name="details" class="form-control" id="details" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="addTimesheetEntry()" class="btn btn-secondary">Save Entry</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Timesheet Details Modal -->
  <div *ngIf="displayEditTimesheet" class="modal fade" id="myEditTimesheetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Timesheet Entry</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <input type="time" [(ngModel)]="timesheetEntryToEdit.startTime" name="startTime" class="form-control" id="startTime">
            </div>
            <div class="form-group">
              <label for="endTime">End Time</label>
              <input type="time" [(ngModel)]="timesheetEntryToEdit.endTime" name="endTime" class="form-control" id="endTime">
            </div>
            <div class="form-group">
              <label for="details">Details</label>
              <textarea [(ngModel)]="timesheetEntryToEdit.details" name="details" class="form-control" id="details" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="updateTimesheetEntry()" class="btn btn-secondary">Update Entry</button>
          <button (click)="removeTimesheetEntry(timesheetEntryToEdit)" class="btn btn-secondary">Delete Entry</button>
        </div>
      </div>
    </div>
  </div>
</div>
