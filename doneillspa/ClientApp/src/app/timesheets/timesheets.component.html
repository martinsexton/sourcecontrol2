<div class="container-fluid container-fluid">
  <div class="buttonHolder">
    <p class="font-weight-light" *ngIf="activeTimeSheet.status == 'Submitted' || activeTimeSheet.status == 'Rejected'">Timesheet has been {{activeTimeSheet.status}}</p>
  </div>
  <div class="buttonHolder" *ngIf="!loading && (activeTimeSheet.status == 'New' || activeTimeSheet.status == 'Rejected')">
    <form class="form-inline my-2 my-lg-0">
      <span class="mr-3" (click)="previousWeek()"><img src="assets/images/previous.png" class="img-responsive" alt="..."></span>
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="toggleDisplayAddTimesheet(entry)">Add Entry</button>
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="submitTimesheet()">Submit</button>
      <span class="ml-3" (click)="nextWeek()"><img src="assets/images/next.png" class="img-responsive" alt="..."></span>
    </form>
  </div>
  <div id="accordion">
    <div class="card mb-3 mt-3" *ngFor="let day of daysOfWeek; let i = index">
      <div class="card-header">
        <a data-toggle="collapse" href="#collapseExample{{i}}" role="button" attr.aria-expanded="false" attr.aria-controls="collapseExample{{i}}" (click)="setActiveDay(i)">
          Timesheets For {{ day }}
        </a>
      </div>
      <div id="collapseExample{{i}}" class="collapse" attr.aria-labelledby="heading{{i}}" data-parent="#accordion">
        <div class="card-body">
          <div class="row">
            <div>
              <div class="table-responsive">
                <table class='table'>
                  <thead class="thead-light">
                    <tr>
                      <th>Project</th>
                      <th>Start</th>
                      <th>End</th>
                      <th>Details</th>
                      <!--<th>Duration</th>-->
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let entry of retrieveTimesheetsForDay(i)">
                      <td>{{ entry.project }}</td>
                      <td>{{ entry.startTime }}</td>
                      <td>{{ entry.endTime }}</td>
                      <td>{{ entry.details }}</td>
                      <!--<td>{{ calculateDuration(entry) }} mins</td>-->
                      <td *ngIf="activeTimeSheet.status == 'New' || activeTimeSheet.status == 'Rejected'"><span aria-hidden="true" (click)="removeTimesheetEntry(entry)"><img src="assets/images/delete.png" class="img-responsive" alt="..."></span></td>
                      <td *ngIf="activeTimeSheet.status == 'New' || activeTimeSheet.status == 'Rejected'"><span aria-hidden="true" (click)="showEditTimesheet(entry)"><img src="assets/images/details.png" class="img-responsive" alt="..."></span></td>
                    </tr>
                  </tbody>
                  <!--<tfoot>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td><span class="badge badge-primary">Duration: {{ calculateTotalDuration() }} mins</span></td>
                    </tr>
                  </tfoot>-->
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Timesheet Details Modal -->
  <div class="modal fade" id="myNewTimesheetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Timesheet Entry</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="project">Project</label>
              <select class="form-control form-control-sm" id="project" name="project" [(ngModel)]="newEntry.project">
                <option *ngFor="let project of projects" selected>{{project.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <input type="time" [(ngModel)]="newEntry.startTime" name="startTime" class="form-control" id="startTime">
            </div>
            <div class="form-group">
              <label for="endTime">End Time</label>
              <input type="time" [(ngModel)]="newEntry.endTime" name="endTime" class="form-control" id="endTime">
            </div>
            <div class="form-group">
              <label for="details">Details</label>
              <textarea [(ngModel)]="newEntry.details" name="details" class="form-control" id="details" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="addTimesheetEntry()" class="btn btn-secondary">Save Entry</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Timesheet Details Modal -->
  <div *ngIf="displayEditTimesheet" class="modal fade" id="myEditTimesheetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Timesheet Entry</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <input type="time" [(ngModel)]="timesheetEntryToEdit.startTime" name="startTime" class="form-control" id="startTime">
            </div>
            <div class="form-group">
              <label for="endTime">End Time</label>
              <input type="time" [(ngModel)]="timesheetEntryToEdit.endTime" name="endTime" class="form-control" id="endTime">
            </div>
            <div class="form-group">
              <label for="details">Details</label>
              <textarea [(ngModel)]="timesheetEntryToEdit.details" name="details" class="form-control" id="details" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="updateTimesheetEntry()" class="btn btn-secondary">Update Entry</button>
        </div>
      </div>
    </div>
  </div>
</div>
