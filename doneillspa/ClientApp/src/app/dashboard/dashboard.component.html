<div *ngIf="errors" class="alert alert-danger alert-dismissible">
  <strong>{{ errors }}</strong>
</div>
<div class="container-fluid">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <!--<li class="nav-item">
      <a class="nav-link active" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new" aria-selected="true" (click)="newTabClicked()">New</a>
    </li>-->
    <li class="nav-item">
      <a class="nav-link active" id="submitted-tab" data-toggle="tab" href="#submitted" role="tab" aria-controls="submitted" aria-selected="false" (click)="submittedTabClicked()">Submitted</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="approved-tab" data-toggle="tab" href="#approved" role="tab" aria-controls="approved" aria-selected="false" (click)="approvedTabClicked()">Approved</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="rejected-tab" data-toggle="tab" href="#rejected" role="tab" aria-controls="rejected" aria-selected="false" (click)="rejectedTabClicked()">Rejected</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="archieved-tab" data-toggle="tab" href="#archieved" role="tab" aria-controls="archieved" aria-selected="false" (click)="archievedTabClicked()">Archieved</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="reports-tab" data-toggle="tab" href="#reports" role="tab" aria-controls="reports" aria-selected="false" (click)="reportsTabClicked()">Reports</a>
    </li>
  </ul>
  <div *ngIf="activeTab == 'Reports'">
    <div class="mt-3 mb-3 row">
      <div class="col-2" data-toggle="tooltip" data-placement="right" title="From Date">
        <input id="reportDate" type="date" [formControl]="reportDate">
      </div>
      <div class="col-2"><button (click)="orderReport()" class="btn btn-warning">Order Report</button></div>
    </div>
    <div class="row">
      <div class="col-6">
        <table class="table table-hover table-bordered table-sm">
          <thead class="thead-light">
            <tr>
              <th scope="col">Date Created</th>
              <th scope="col">Week Beginning</th>
              <th scope="col">Status</th>
              <th scope="col">Download</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of timesheetReports">
              <td>{{r.createdDate}}</td>
              <td>{{r.reportDate}}</td>
              <td>{{r.status}}</td>
              <td *ngIf="r.status === 'Success'" (click)="download(r.fileReference)"><i class="bi bi-download"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" (click)="previousReportsPage()" class="btn btn-primary mr-1" [disabled]="reportsCurrentPage == 1">Previous</button>
      <button type="button" (click)="nextReportsPage()" class="btn btn-primary" [disabled]="disableReportNextButton()">Next</button>
    </div>
  </div>
  <div *ngIf="!loading && activeTab == 'Archieved'" class="mt-3 mb-3 row">
    <div class="col-md-12">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-2" data-toggle="tooltip" data-placement="right" title="From Date">
            <input id="searchFromDate" type="date" [formControl]="searchFromDate">
          </div>
          <div class="ml-3 col-md-2" data-toggle="tooltip" data-placement="right" title="To Date">
            <input id="searchToDate" type="date" [formControl]="searchToDate">
          </div>
          <div class="ml-3 col-md-2"><button (click)="filterArchievedTab()" class="btn btn-warning">Filter <i class="bi bi-funnel"></i></button></div>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <!--Display List Of Timesheets-->
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-grow text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!loading && activeTab != 'Reports'">
        <timesheet-list [timesheets]="timesheetsForCurrentPage" (eventPublisher)="onTimesheetSelected($event)"></timesheet-list>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" (click)="previousPage()" class="btn btn-primary mr-1" [disabled]="timesheetsCurrentPage == 1">Previous</button>
          <button type="button" (click)="nextPage()" class="btn btn-primary" [disabled]="timesheetsCurrentPage >= determinePageCount()">Next</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-grow text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!loading && activeTab != 'Reports'" class="row">
        <div class="col-md-12">
          <div class="card mb-3 mt-3 div-to-stand-out">
            <div class="card-body">
              <!--Display List Of Timesheets Entries-->
              <timesheet-entry-list [owner]="selectedTimesheet"></timesheet-entry-list>
              <button *ngIf="selectedTimesheet" type="button" class="btn btn-info" data-toggle="modal" (click)="addTimesheetNote()">Add Note</button>
              <button *ngIf="canApproveTimesheet()" (click)="approveTimesheet()" class="ml-2 btn btn-info">Approve Timesheet</button>
              <button *ngIf="canRejectTimesheet()" (click)="rejectTimesheet()" class="ml-2 btn btn-info">Reject Timesheet</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="selectedTimesheet && activeTab != 'Reports'">
        <div class="col-md-12">
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    List Notes ({{numberOfNotes()}})
                  </button>
                </h5>
              </div>
              <div *ngIf="selectedTimesheet.timesheetNotes.length > 0" id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class='table'>
                      <thead class="thead-light">
                        <tr>
                          <th>Date Created</th>
                          <th>Note</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let note of selectedTimesheet.timesheetNotes">
                          <td>{{ note.dateCreated | date : "fullDate"}}</td>
                          <td>{{ note.details }}</td>
                          <td><a (click)="deleteNote(note)"><i class="bi bi-trash"></i></a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- New Timesheet Note -->
  <div class="modal fade" id="myNewNoteModal" tabindex="-1" role="dialog" aria-labelledby="myNewNoteModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myNewNoteModal">New Note</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="details">Details</label>
              <input type="text" [(ngModel)]="newNote.details" name="details" class="form-control" [ngClass]="{'is-invalid': newNoteDetails.invalid, 'is-valid': !newNoteDetails.invalid}" id="details" placeholder="Enter Details" required #newNoteDetails="ngModel">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button [disabled]="newNoteDetails.invalid" (click)="saveTimesheetNote()" class="btn btn-info">Save Note</button>
        </div>
      </div>
    </div>
  </div>
</div>
