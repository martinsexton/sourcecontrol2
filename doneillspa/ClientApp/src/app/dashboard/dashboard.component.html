<div class="row" *ngIf="timesheets">
  <table class='table table-striped table-sm'>
    <thead class="thead">
      <tr>
        <th>User</th>
        <th>Week Starting</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ts of timesheets">
        <td>{{ ts.owner }}</td>
        <td>{{ ts.weekStarting }}</td>
      </tr>
    </tbody>
  </table>
</div>
