<div class="row" *ngIf="timesheets">
  <div class="col-md-4">
    <table class='table table-striped table-sm'>
      <thead class="thead">
        <tr>
          <th>User</th>
          <th>Week Starting</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ts of timesheets" (click)="displaySelectedTimesheetDetails(ts)">
          <td>{{ ts.owner }}</td>
          <td>{{ ts.weekStarting }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-8" *ngIf="selectedTimesheet">
    <table class='table table-striped table-sm'>
      <thead class="thead">
        <tr>
          <th>Project</th>
          <th>Day</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Equipment</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tse of selectedTimesheet.timesheetEntries">
          <td>{{ tse.project }}</td>
          <td>{{ tse.day }}</td>
          <td>{{ tse.startTime }}</td>
          <td>{{ tse.endTime }}</td>
          <td>{{ tse.equipment }}</td>
          <td>{{ calculateDuration(tse) }} mins</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><p class="text-primary">Total Duration</p></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><span class="badge">{{ calculateTotalDuration() }} mins</span></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
