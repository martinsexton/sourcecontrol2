<p *ngIf="!projects"><em>Loading...</em></p>

<div *ngIf="projects">
  <div class="row">
    <div class="col-sm-4 col-md-4">
      <form>
        <h3>New Project</h3>
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" [(ngModel)]="newProject.name" name="projectName" class="form-control" id="projectName" placeholder="Enter Project Name">
        </div>
        <div class="form-group">
          <label for="projectDetails">Details</label>
          <input type="text" [(ngModel)]="newProject.details" name="projectDetails" class="form-control" id="projectDescription" placeholder="Enter Project Description Here">
        </div>
      </form>
    </div>
    <div class="col-sm-8 col-md-8">
      <div class="thumbnail" *ngIf="newProject.details != '' || newProject.name != ''">
        <div class="caption">
          <h3>Project Details</h3>
          <p>Name: {{newProject.name}}</p>
          <p>Details: {{newProject.details}}</p>
          <button (click)="saveProject()" class="btn btn-primary" [disabled]="newProject.details === '' || newProject.name === ''">Submit</button>
        </div>
      </div>
    </div>
  </div>

<table class='table table-striped table-sm' *ngIf="projects">
  <thead class="thead">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.details }}</td>
    </tr>
  </tbody>
</table>
