<h1>Projects</h1>

<p *ngIf="!projects"><em>Loading...</em></p>

<div *ngIf="projects">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{newProject.name}}</h3>
          <p>...</p>
          <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
      </div>
    </div>
  </div>
  <!--<h3>Name: {{newProject.name}}</h3>
  <h3>Details: {{newProject.details}}</h3>-->
  <form>
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" [(ngModel)]="newProject.name" name="projectName" class="form-control" id="projectName" placeholder="Enter Project Name">
    </div>
    <div class="form-group">
      <label for="projectDetails">aiDetailsbe</label>
      <input type="text" [(ngModel)]="newProject.details" name="projectDetails" class="form-control" id="projectDescription" placeholder="Enter Project Description Here">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<table class='table table-striped table-sm' *ngIf="projects">
  <thead class="thead">
    <tr>
      <th>Identifier</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{project.id}}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.details }}</td>
    </tr>
  </tbody>
</table>
