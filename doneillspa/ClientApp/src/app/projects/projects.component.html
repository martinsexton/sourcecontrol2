<p *ngIf="!projects"><em>Loading...</em></p>


<div class="row">
  <div class="col-md-12">
    <h3>Existing Projects</h3>
    <table class='table table-striped table-sm' *ngIf="projects">
      <thead class="thead">
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects" (click)="displaySelectedProject(project)">
          <td>{{ project.name }}</td>
          <td>{{ project.details }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <button type="button" class="btn btn-primary" (click)="toggleDisplayAddProjectForm()">Add New Project</button>
  <!--<button type="button" class="btn btn-xs" (click)="toggleDisplayAddProjectForm()">
    <span [ngClass]="getProjectButtonStyle()"></span>&nbsp;
  </button>-->
</div>

<!-- Display Project Details Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Project Details</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4"><strong>Name:</strong></div>
          <div class="col-md-8"><p class=".text-muted">{{selectedProject.name}}</p></div>
        </div>
        <div class="row">
          <div class="col-md-4"><strong>Details:</strong></div>
          <div class="col-md-8"><p class=".text-muted">{{selectedProject.details}}</p></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- New Project Details Modal -->
<div class="modal fade" id="myNewProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Project</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" [(ngModel)]="newProject.name" name="projectName" class="form-control" id="projectName" placeholder="Enter Project Name">
          </div>
          <div class="form-group">
            <label for="projectDetails">Details</label>
            <input type="text" [(ngModel)]="newProject.details" name="projectDetails" class="form-control" id="projectDescription" placeholder="Enter Project Description Here">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button (click)="saveProject()" class="btn btn-primary" [disabled]="newProject.details === '' || newProject.name === ''">Save Project</button>
      </div>
    </div>
  </div>
</div>
