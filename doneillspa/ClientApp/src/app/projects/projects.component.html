<div class="container-fluid">
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="active-tab" data-toggle="tab" href="#active" role="tab" aria-controls="active" aria-selected="false" (click)="activeTabClicked()">Active Clients</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="inactive-tab" data-toggle="tab" href="#inactive" role="tab" aria-controls="inactive" aria-selected="false" (click)="inactiveTabClicked()">Inactive Clients</a>
    </li>
  </ul>
  <div class="row mt-2">
    <div class="col">
      <form>
        <div class="form-row align-items-center">
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputName">Name</label>
            <input type="text" name="searchFilter" [(ngModel)]="searchFilter" class="form-control" id="inlineFormInputName" placeholder="Search.." (keyup)="onKey($event)">
          </div>
          <div *ngIf="activeTab == 'Active'" class="custom-control custom-switch">
            <input type="checkbox" [checked]="showInActiveProjects" class="custom-control-input" id="inactiveProjects" name="inactiveProjects" [(ngModel)]="showInActiveProjects" (change)="triggerProjectRetrieve()">
            <label class="custom-control-label" for="inactiveProjects">In Active Projects</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col" *ngIf="clients">
      <div class="card mb-3 mt-3 div-to-stand-out">
        <div class="card-header">Clients</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class='table'>
              <thead class="thead">
                <tr>
                  <th>Name</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let client of clients" data-toggle="tooltip" data-placement="right" title="Click For Details" [class.active]="client == selectedClient">
                  <td (click)="displayProjectsForSelectedClient(client)">{{ client.name }}</td>
                  <td>{{getClientStatus(client)}}</td>
                  <td><span aria-hidden="true" (click)="displaySelectedClient(client)"><i class="bi bi-pencil-square"></i></span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myNewClientModal">Add Client</button>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" (click)="previousPage()" class="btn btn-primary mr-1" [disabled]="clientsCurrentPage == 1">Previous</button>
        <button type="button" (click)="nextPage()" class="btn btn-primary" [disabled]="disableClientNextButton()">Next</button>
      </div>
    </div>
    <div class="col" *ngIf="projectsToDisplay">
      <div class="card mb-3 mt-3 div-to-stand-out">
        <!--Project List Component Here -->
        <project-list [selectedClient]="selectedClient" [projects]="projectsToDisplay" [inactiveProjects]="showInActiveProjects" [projectCodes]="existingCodes"></project-list>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" (click)="previousProjectPage()" class="btn btn-primary mr-1" [disabled]="projectsCurrentPage == 1">Previous</button>
        <button type="button" (click)="nextProjectPage()" class="btn btn-primary" [disabled]="projectsCurrentPage >= determineProjectsPageCount()">Next</button>
      </div>
    </div>
  </div>
  <!-- Toasts -->
  <div aria-live="polite" aria-atomic="true">
    <!-- Position it -->
    <div style="position: absolute; top: 3rem; right: 0;">
      <div class="toast" style="background-color:lightgreen" role="status" aria-live="polite" aria-atomic="true" data-delay="4000">
        <div class="toast-header">
          <strong class="mr-auto">Notification!</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="toast-body">
          {{userMessage}}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- New Client Details Modal -->
<div class="modal fade" id="myNewClientModal" tabindex="-1" role="dialog" aria-labelledby="myNewClientModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myNewClientModal">New Client</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="clientName">Name</label>
            <input id="clientName" name="clientName" class="form-control" required [(ngModel)]="newClient.name" #clientName="ngModel">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button [disabled]="clientName.invalid" (click)="saveClient()" class="btn btn-info">Save Client</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Edit Client Details Modal -->
<div *ngIf="selectedClient" class="modal fade" id="myEditClientModal" tabindex="-1" role="dialog" aria-labelledby="myEditClientModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myEditClientModal">Edit Client</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="clientName">Name</label>
            <input id="clientName" name="clientName" class="form-control" required [(ngModel)]="selectedClient.name" #clientName="ngModel">
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" [checked]="selectedClient.isActive" class="custom-control-input" id="clientIsActive" name="clientIsActive" [(ngModel)]="selectedClient.isActive">
              <label class="custom-control-label" for="clientIsActive">Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button [disabled]="clientName.invalid" (click)="updateClient()" class="btn btn-primary">Update Client</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
