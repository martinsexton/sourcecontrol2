<div class="row">
  <div class="col-sm-4 col-md-4">
    <div class="thumbnail">
      <img src="assets/images/projecticon.png" class="img-responsive" alt="...">
      <div class="caption">
        <h3>List Projects</h3>
        <p>Administrators can use this section to maintain project details</p>
        <p><a [routerLink]='["/projects"]' class="btn btn-primary" role="button">Projects</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-md-4" *ngIf="!isUserLoggedIn()">
    <div class="thumbnail">
      <img src="assets/images/register.png" class="img-responsive" alt="...">
      <div class="caption">
        <h3>Register</h3>
        <p>Are you a new user? Register in order to record your Timesheets</p>
        <p><a [routerLink]='["/register"]' class="btn btn-primary" role="button">Register</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-md-4">
    <div class="thumbnail">
      <img src="assets/images/timesheets.png" class="img-responsive" alt="...">
      <div class="caption">
        <h3>Timesheets</h3>
        <p>Record your Timesheets</p>
        <p><a [routerLink]='["/projects"]' class="btn btn-primary" role="button">Register</a></p>
      </div>
    </div>
  </div>
</div>
